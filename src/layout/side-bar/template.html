<div class="picazzo-sideBar-container">
  <div class="picazzo-topBar">
    <div class="picazzo-topBar-logo">
      <router-link
        class="picazzo-topBar-logoImg"
        tag="img"
        to="/"
        src="/static/picazzo-logo.svg"
        alt="Picazzo Logo">
      </router-link>
    </div>
    <search-box></search-box>
  </div>
  <div class="picazzo-sideBar-layout">
    <div class="picazzo-sideBar">
      <ul class="picazzo-sideBar-list">
        <sidebar-links
          v-for="(link, index) in links"
          :key="index"
          :link="link"
          :depth="20">
       </sidebar-links>
      </ul>
    </div>
    <div class="picazzo-sideBar-right">
      <router-view></router-view>
    </div>
  </div>
</div>

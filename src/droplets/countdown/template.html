<div class="drzCountdown-clock"
  data-countdown='{
    "sets": [
      {
        "end": "Sun May 28 2017 11:00:00 GMT-0500 (CDT)",
        "buffer": "1 hour",
        "endMessage": "Ended 1st!",
        "recurring": "every week"
      },
      {
        "end": "Sun May 28 2017 12:30:00 GMT-0500 (CDT)",
        "buffer": "1 hour",
        "endMessage": "Ended 2nd!",
        "recurring": "every week"
      },
      {
        "end": "Sun May 28 2017 18:00:00 GMT-0500 (CDT)",
        "buffer": "1 minute",
        "endMessage": "Ended 3rd!",
        "recurring": "every week"
      }
    ]
  }' ref="countdown">
  <div class="drzCountdown-endedMsg"></div>
  <div class="drzCountdown-timerContainer">
    <div class="drzCountdown-section">
      <span class="drzCountdown-days"></span>
      <div class="drzCountdown-count-label">Days</div>
    </div>
    <div class="drzCountdown-section">
      <span class="drzCountdown-hours"></span>
      <div class="drzCountdown-count-label">Hours</div>
    </div>
    <div class="drzCountdown-section">
      <span class="drzCountdown-minutes"></span>
      <div class="drzCountdown-count-label">Minutes</div>
    </div>
    <div class="drzCountdown-section">
      <span class="drzCountdown-seconds"></span>
      <div class="drzCountdown-count-label">Seconds</div>
    </div>
  </div>
</div>

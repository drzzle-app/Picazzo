<div class="drzAudio" ref="audioPlayer">
  <audio class="drzAudio-src">
     <source src="http://www.noiseaddicts.com/samples_1w72b820/4353.mp3" type="audio/mpeg">
  </audio>
  <div class="drzAudio-controlBar">
    <div class="drzAudio-progressBar">
      <span class="drzAudio-progress"></span>
    </div>
    <div class="drzAudio-controls">
      <button class="drzAudio-playBtn"></button>
      <button class="drzAudio-pauseBtn"></button>
      <div class="drzAudio-volSliderContainer">
        <input class="drzAudio-volSlider" min="0" max="1" step="0.1" type="range" />
      </div>
      <button class="drzAudio-muteBtn"></button>
      <div class="drzAudio-timeContainer">
        <span class="drzAudio-currentTime"></span> /
        <span class="drzAudio-totalTime"></span>
      </div>
    </div>
  </div>
</div>

<div class="drzVideo" ref="videoPlayer">
  <div class="drzVideo-overlay">
    <span class="drzVideo-playBtn-lrg" aria-hidden="true"></span>
  </div>
  <video class="drzVideo-src">
     <source src="https://s3-us-west-1.amazonaws.com/drz-assets/multi-media/love-coding.mp4" type="video/mp4">
     <source src="grass-in-the-wind-sma.webm" type="video/webm">
  </video>
  <div class="drzVideo-controlBar">
    <div class="drzVideo-progressBar">
      <span class="drzVideo-progress"></span>
    </div>
    <div class="drzVideo-controls">
      <button class="drzVideo-playBtn"></button>
      <button class="drzVideo-pauseBtn"></button>
      <button class="drzVideo-fullScreenBtn"></button>
      <div class="drzVideo-volSliderContainer">
        <input class="drzVideo-volSlider" min="0" max="1" step="0.1" type="range" />
      </div>
      <button class="drzVideo-muteBtn"></button>
      <div class="drzVideo-videoTime">
        <span class="drzVideo-currentTime"></span> /
        <span class="drzVideo-totalTime"></span>
      </div>
    </div>
  </div>
</div>

<form class="drzForm" ref="form">
  <div class="drzForm-fieldContainer">
    <label class="drzForm-fieldLabel">
      Text Input Label
      <!-- optional -->
      <span class="drzForm-required"></span>
    </label>
    <input
      class="drzForm-inputText"
      data-validator="required"
      data-validator-regex="^[A-Z0-9 ]+$"
      data-validator-regex-msg="Only letters and numbers are allowed."
      type="text" />
  </div>

  <div class="drzForm-fieldContainer">
    <label class="drzForm-fieldLabel">
      Email Input Label
      <!-- optional -->
      <span class="drzForm-required"></span>
    </label>
    <input class="drzForm-inputEmail" data-validator="required" type="email">
  </div>

  <div class="drzForm-fieldContainer">
    <label class="drzForm-fieldLabel">
      Textbox Label
      <!-- optional -->
      <span class="drzForm-required"></span>
    </label>
    <textarea class="drzForm-textarea" data-validator="required"></textarea>
  </div>

  <div class="drzForm-buttonContainer">
    <button type="reset" class="drzForm-btn">Reset</button>
    <button type="submit" class="drzForm-btn">Submit</button>
  </div>
</form>

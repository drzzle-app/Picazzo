<div>
  <header class="picazzo-page-header">Notifications</header>

  <header class="picazzo-sectionHeader">Demo</header>

  <div class="row">
    <notifications-tool></notifications-tool>
  </div>

  <header class="picazzo-sectionHeader">HTML</header>

  <div class="row">
    <pre v-highlightjs><code class="html">{{ dropletHtml }}</code></pre>
  </div>

  <header class="picazzo-sectionHeader">Javascript</header>

  <p class="picazzo-section-subHeader">Initializing Plugin</p>

  <div class="row">
    <pre v-highlightjs><code class="javascript">$('.drzNotification').drzNotify();</code></pre>
  </div>

  <p>
    <a
      href="https://github.com/drzzle-app/picazzo/blob/master/src/tools/notifications/plugin.js"
      target="_blank"
      class="picazzo-link-small picazzo-extLink">
      See Plugin Source
    </a>
  </p>

  <header class="picazzo-sectionHeader">Other Types</header>

  <p class="picazzo-section-subHeader">Danger</p>

  <div class="row">
    <div class="drzNotification drzNotification-danger" ref="danger">
      <a href="#" class="drzNotification-close"></a>
      <div class="drzNotification-content">
        This is a danger message.
      </div>
    </div>
    <pre v-highlightjs><code class="html">{{ dangerHtml() }}</code></pre>
  </div>

  <p class="picazzo-section-subHeader">Warning</p>

  <div class="row">
    <div class="drzNotification drzNotification-warning" ref="warning">
      <a href="#" class="drzNotification-close"></a>
      <div class="drzNotification-content">
        This is a warning message.
      </div>
    </div>
    <pre v-highlightjs><code class="html">{{ warningHtml() }}</code></pre>
  </div>

  <div class="picazzo-docFooter"></div>
</div>

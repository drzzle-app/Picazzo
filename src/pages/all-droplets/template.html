<div>
  <div class="section picazzo-featureSection flex-center-all">
    <div class="container center-txt">
        <h2 class="drz-h2">All Droplets</h2>
    </div>
  </div>
  <div class="section picazzo-droplets-section picazzo-section" v-for="droplet in droplets">
    <div class="container">
      <div class="row center-txt">
        {{ formatTitle(droplet) }}
      </div>
      <div class="row">
        <component
          :is="determineDroplet(droplet)"
          :key="droplet">
        </component>
      </div>
    </div>
  </div>
</div>
